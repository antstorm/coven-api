    body:
      encoding: UTF-8
      string: '{"by":"CoreSet","id":8607462,"kids":[8607677,8607939,8607554],"score":5,"text":"I&#x27;m
        building a MEAN-stack reddit&#x2F;HN clone as a fun side project and toy.
        Although its value is primarily its educational benefit for me, I&#x27;d like
        to build it out and go through all the steps of a proper deployment to learn
        more about production and get experience with stuff like analytics, ads, etc.<p>I&#x27;m
        adding authentication right now and, facing the O-Auth question, wondering
        if I should go with delegated comments via Facebook or Disqus, or stick with
        my native system.<p>Since this is a side project (I&#x27;m a writer in a tech-ish
        field) I don&#x27;t have much time for moderation. My biggest fear is that,
        left (relatively) untended, my small community site will be overrun by spambots
        and trolls.<p>A delegated system doesn&#x27;t completely forestall this, but
        it does offer its own spam tools and (in the case of FB especially) a persistent
        user identity that might discourage trolling. On the other hand, I could do
        more with a native system, and if it turned out to be possible, I&#x27;d love
        to add my own simple spam&#x2F;hatespeech detection as another learning exercise.<p>Does
        anyone have experience with a similar side project? Or are there any moderators
        who might have insight into the system?","time":1415978073,"title":"Should
        I use delegated or native comments for my niche community site?","type":"story","url":""}'
